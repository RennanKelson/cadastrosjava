<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="signupForm" (ngSubmit)="registerLogin()">
            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Sign Up</p>
            </div>

            <!-- User input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="user">Usuário</label>
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Digite o seu Usuário" formControlName="usuario" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Senha</label>
              <input type="password" id="form3Example3" class="form-control form-control-lg"
                placeholder="Crie sua Senha" formControlName="senha" />
            </div>

            <div class="form-group" formGroupName="pessoa">
              <div class="form-outline mb-4">
                <label class="form-label" for="name">Nome</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Digite o seu nome" formControlName="nome" />
              </div>

              <!-- CPF input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="cpf">CPF</label>
                <input type="CPF" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Digite seu CPF" formControlName="cpf"/>
              </div>

              <!-- Age Input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="idade">Idade</label>
                <input type="number" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Digite sua idade" formControlName="idade" />
              </div>
              <div class="form-outline mb-3">
                <label class="form-label" for="email">E-mail</label>
                <input type="email" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Digite seu email" formControlName="email"/>
              </div>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrar</button>
              <button class="btn btn-lg btn-primary mx-2" routerLink="">Já tenho conta</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2020. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
